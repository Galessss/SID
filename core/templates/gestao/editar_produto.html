{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar: {{ produto.nome }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            
                            {% if field.name == 'foto' and produto.foto %}
                                <div class="mb-2">
                                    <img src="{{ produto.foto.url }}" alt="Atual" class="img-thumbnail" style="max-height: 100px;">
                                    <small class="text-muted d-block">Imagem atual</small>
                                </div>
                            {% endif %}
                            
                            {{ field }}
                            
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Salvar Alterações</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

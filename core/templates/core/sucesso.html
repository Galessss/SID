{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Esconde o Navbar e qualquer rodapé padrão do base.html apenas nesta página */
    nav, .navbar, footer, .footer {
        display: none !important;
    }

    body {
        background-color: #121212; /* Garante que o fundo continue dark */
        overflow: hidden; /* Evita rolagem desnecessária */
    }

    .success-card {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container text-center py-5 d-flex flex-column justify-content-center align-items-center success-card" style="min-height: 100vh;">
    
    <div class="mb-4">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 6rem; filter: drop-shadow(0 0 15px rgba(46, 204, 113, 0.4));"></i>
    </div>

    <h1 class="fw-bold text-white mb-2" style="font-family: 'Poppins', sans-serif;">Pedido Confirmado!</h1>
    <p class="lead text-white-50 mb-5" style="max-width: 400px; font-size: 1.1rem;">
        Obrigado, <span class="text-white fw-bold">{{ pedido.nome_cliente }}</span>!<br>
        Seu pedido já foi enviado para a nossa cozinha e em breve estará a caminho.
    </p>

    <div class="mt-2">
        <a href="{% url 'cardapio' %}" class="btn btn-success rounded-pill px-5 py-3 fw-bold shadow-lg" style="transition: 0.3s; background-color: #2ecc71; border: none; color: #000;">
            <i class="bi bi-house-door-fill me-2"></i> Voltar ao Início
        </a>
    </div>

    <div class="mt-5 pt-5">
        <p class="text-muted small">Acompanhe seu pedido pelo WhatsApp da loja.</p>
    </div>
</div>
{% endblock %}
